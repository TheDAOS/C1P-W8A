<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Vue Timer</h1>
    <!-- Display hours:minutes:seconds -->
    <p>{{ formatTime(hours) }}:{{ formatTime(minutes) }}:{{ formatTime(seconds) }}</p>

    <!-- Start/Stop/Reset Buttons -->
    <button @click="startTimer" v-if="!isRunning">Start</button>
    <button @click="stopTimer" v-if="isRunning">Stop</button>
    <button @click="resetTimer">Reset</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        hours: 0,
        minutes: 0,
        seconds: 0,
        isRunning: false,
        timer: null
      },
      methods: {
        // Start the timer
        startTimer() {
          if (this.isRunning) return;

          this.isRunning = true;
          this.timer = setInterval(() => {
            if (this.seconds === 59) {
              this.seconds = 0;
              if (this.minutes === 59) {
                this.minutes = 0;
                this.hours++;
              } else {
                this.minutes++;
              }
            } else {
              this.seconds++;
            }
          }, 1000);
        },

        // Stop the timer
        stopTimer() {
          clearInterval(this.timer);
          this.isRunning = false;
        },

        // Reset the timer
        resetTimer() {
          this.stopTimer();
          this.hours = 0;
          this.minutes = 0;
          this.seconds = 0;
        },

        // Format time to always show two digits
        formatTime(time) {
          return time < 10 ? '0' + time : time;
        }
      }
    });
  </script>
</body>
</html>
