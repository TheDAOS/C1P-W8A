<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Vue Timer</h1>
    <p>{{ minutes }}:{{ seconds < 10 ? '0' + seconds : seconds }}</p>
    <button @click="startTimer" v-if="!isRunning">Start</button>
    <button @click="stopTimer" v-if="isRunning">Stop</button>
    <button @click="resetTimer">Reset</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        minutes: 0,
        seconds: 0,
        isRunning: false,
        timer: null
      },
      methods: {
        startTimer() {
          if (this.isRunning) return;
          
          this.isRunning = true;
          this.timer = setInterval(() => {
            if (this.seconds === 59) {
              this.seconds = 0;
              this.minutes++;
            } else {
              this.seconds++;
            }
          }, 1000);
        },
        stopTimer() {
          clearInterval(this.timer);
          this.isRunning = false;
        },
        resetTimer() {
          this.stopTimer();
          this.minutes = 0;
          this.seconds = 0;
        }
      }
    });
  </script>
</body>
</html>
