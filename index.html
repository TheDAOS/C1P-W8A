<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    #app {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007bff;
      color: white;
    }

    .start {
      background-color: #28a745;
      color: white;
    }

    .stop {
      background-color: #dc3545;
      color: white;
    }

    .reset {
      background-color: #ffc107;
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      #app {
        padding: 20px;
      }

      p {
        font-size: 2.5rem;
      }

      button {
        font-size: 1.4rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue Timer</h1>
    <!-- Display time in HH:MM:SS format -->
    <p>{{ formatTime(hours) }}:{{ formatTime(minutes) }}:{{ formatTime(seconds) }}</p>

    <!-- Start/Stop/Reset Buttons -->
    <button @click="startTimer" v-if="!isRunning" class="start">Start</button>
    <button @click="stopTimer" v-if="isRunning" class="stop">Stop</button>
    <button @click="resetTimer" class="reset">Reset</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        hours: 0,
        minutes: 0,
        seconds: 0,
        isRunning: false,
        timer: null
      },
      methods: {
        // Start the timer
        startTimer() {
          if (this.isRunning) return;

          this.isRunning = true;
          this.timer = setInterval(() => {
            if (this.seconds === 59) {
              this.seconds = 0;
              if (this.minutes === 59) {
                this.minutes = 0;
                this.hours++;
              } else {
                this.minutes++;
              }
            } else {
              this.seconds++;
            }
          }, 1000);
        },

        // Stop the timer
        stopTimer() {
          clearInterval(this.timer);
          this.isRunning = false;
        },

        // Reset the timer
        resetTimer() {
          this.stopTimer();
          this.hours = 0;
          this.minutes = 0;
          this.seconds = 0;
        },

        // Format time to always show two digits
        formatTime(time) {
          return time < 10 ? '0' + time : time;
        }
      }
    });
  </script>
</body>
</html>
