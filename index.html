<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CiP-W8A</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .elapsed-container {
      width: 300px;
    }

    .elapsed-bar {
      background-color: red;
      height: 10px;
    }

  </style>
</head>
<body>
  <!--
    https://eugenkiss.github.io/7guis/tasks/#timer
  -->

  <script type="module">
    import { createApp, ref, onUnmounted, computed } from 'vue'
    createApp({
      setup() {
        const duration = ref(15 * 1000)
        const elapsed = ref(0)
    
        let lastTime
        let handle
    
        const update = () => {
          elapsed.value = performance.now() - lastTime
          if (elapsed.value >= duration.value) {
            cancelAnimationFrame(handle)
          } else {
            handle = requestAnimationFrame(update)
          }
        }
    
        const reset = () => {
          elapsed.value = 0
          lastTime = performance.now()
          update()
        }
    
        const progressRate = computed(() =>
          Math.min(elapsed.value / duration.value, 1)
        )
    
        reset()
    
        onUnmounted(() => {
          cancelAnimationFrame(handle)
        })
        return {
          duration,
          elapsed,
          progressRate,
          reset
        }
      }
    }).mount('#app')
    </script>
    
    <div id="app">
      <label
        >Elapsed Time: <progress :value="progressRate"></progress
      ></label>
    
      <div>{{ (elapsed / 1000).toFixed(1) }}s</div>
    
      <div>
        Duration: <input type="range" v-model="duration" min="1" max="30000">
        {{ (duration / 1000).toFixed(1) }}s
      </div>
    
      <button @click="reset">Reset</button>
    </div>
</body>
</html>
