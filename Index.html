<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .calculator-display {
      font-size: 2rem;
      height: 50px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .btn-custom {
      font-size: 1.5rem;
      width: 100%;
      padding: 15px;
      margin: 5px;
    }
    .btn-custom:focus {
      outline: none;
    }
    .row {
      margin-right: 0;
      margin-left: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="calculator">
    <input type="text" id="display" class="calculator-display" disabled>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(7)">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(8)">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(9)">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-warning btn-custom" onclick="clearDisplay()">C</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(4)">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(5)">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(6)">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-custom" onclick="appendOperator('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(1)">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(2)">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(3)">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-custom" onclick="appendOperator('-')">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber(0)">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-custom" onclick="appendNumber('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success btn-custom" onclick="calculate()">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-custom" onclick="appendOperator('*')">*</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button class="btn btn-info btn-custom" onclick="appendOperator('/')">/</button>
      </div>
    </div>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let currentInput = '';

  function appendNumber(number) {
    currentInput += number;
    display.value = currentInput;
  }

  function appendOperator(operator) {
    currentInput += ' ' + operator + ' ';
    display.value = currentInput;
  }

  function clearDisplay() {
    currentInput = '';
    display.value = '';
  }

  function calculate() {
    try {
      currentInput = eval(currentInput).toString();
      display.value = currentInput;
    } catch (error) {
      display.value = 'Error';
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
